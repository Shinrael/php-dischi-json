<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>php-dischi-json</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
  <div id="app" class="d-flex align-items-center flex-column">

    <!-- INPUT GROUP -->

    <div class="input-group mb-5 mt-3 container-input d-flex flex-column ">
      <h2 class="text-center text-white mb-3">Salva il tuo nuovo disco</h2>
      <div class="row d-flex justify-content-center">
        <div class="col-4">
          <input
            v-model.trim="newTask.title"
            type="text"
            class="form-control mb-3"
            placeholder="Nome Album">
        </div>
        <div class="col-4">
          <input
            v-model.trim="newTask.author"
            type="text"
            class="form-control mb-3"
            placeholder="Autore">
        </div>
        <div class="col-4">
          <input
            v-model.trim="newTask.year"
            type="text"
            class="form-control mb-3"
            placeholder="Anno">
        </div>
        <div class="col-4">
          <input
            v-model.trim="newTask.poster"
            type="text"
            class="form-control mb-3"
            placeholder="Inserisci il link del poster">
        </div>
        <div class="col-4">
          <input
            v-model.trim="newTask.genre"
            type="text"
            class="form-control mb-3"
            placeholder="Genere">
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-2 text-center ">
          <button
            @click.stop="addNewTask"
            class="btn btn-outline-danger btn-block mb-3"
            type="button">Invia</button>
        </div>
      </div>
    </div>

    <!-- LISTA DISCHI -->
    <h1 class="text-center text-white mb-3">{{title}}</h1>
    <div class="container-dischi pt-5 d-flex justify-content-center align-items-center">
      
      <div class="row row-cols-3 justify-content-center">

        <div
          class="col text-center d-flex justify-content-center "
          v-for="(el,index) in list"
          :key="index">
          <div class="card mb-3 flex-wrap" style="width: 18rem;">
            <img :src="el.poster" class="card-img-top" :alt="el.title">
            <div class="card-body text-white ">
              <h4 class="card-text">{{ el.title }}</h4>
              <p>{{ el.author }}</p>
              <h5>{{ el.year }}</h5>
              <div class="button-group d-flex justify-content-between align-items-center">
                <button
                  @click.stop="removeTask(index)"
                  class="btn btn-danger">
                  <i class="fa-solid fa-trash-can"></i>
                </button>
                <a href=""><i class="fa-regular fa-thumbs-up"></i></a>
              </div>              
            </div>
          </div>
        </div>

      </div>
      
    </div>

  </div>

<script src="js/script.js"></script>
</body>
</html>
